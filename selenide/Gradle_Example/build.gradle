apply plugin: 'java'

defaultTasks 'clean', 'test'

sourceSets {
  main {
    java {srcDir 'src'}
    resources {srcDir 'src'}
  }
  test {
    java {srcDir 'test'}
    resources {srcDir 'test'}
  }
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'org.hamcrest:hamcrest-all:1.3'
  testCompile 'com.codeborne:selenide:4.4.2'
}

task libs(type: Sync) {
  from configurations.testCompile
  into "$buildDir/lib"
}

classes.dependsOn libs

[compileJava, compileTestJava]*.options.collect {options -> options.encoding = 'UTF-8'}
[compileJava, compileTestJava]*.options.collect {options -> options.debug = true}
[compileJava, compileTestJava]*.sourceCompatibility = 1.7
[compileJava, compileTestJava]*.targetCompatibility = 1.7

test {
  systemProperties = [
    'file.encoding': 'UTF-8',
    'selenide.browser': 'marionette',
    'BUILD_URL': System.getenv()['BUILD_URL']
  ]
  testLogging.showStandardStreams = true
}

task wrapper(type: Wrapper) {
  gradleVersion = '3.4.1'
  jarFile = './gradle/wrapper/gradle-wrapper.jar'
  scriptFile = './gradle'
}
